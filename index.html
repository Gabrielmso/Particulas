<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Colisão de partículas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body,
        html {
            background-color: black;
            height: 100dvh;
            width: 100dvw;
        }

        #particulas {
            opacity: 0.27;
            width: 100%;
            height: 100%;
            vertical-align: top;
        }
    </style>
    <script type="module">
        import createCollisionParticlesAnimation from "./particles.js";
        const particlesAnimation = createCollisionParticlesAnimation(document.getElementById("particulas"), { r: 255, g: 255, b: 255 })
        window.onload = particlesAnimation.start;
    </script>
</head>

<body>
    <canvas id="particulas"></canvas>
</body>

</html>
